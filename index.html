<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="app">
      <h4>Todo App</h4>
      <div id="addNew">
        <span>Add New Task</span>
        <i class="bi bi-plus-lg"></i>
      </div>
      <h5>Tasks</h5>

      <div id="tasks">
        <div>
          <span>Task 1</span>
          <span>2024-2-29</span>
          <p>Going to gym</p>

          <span class="options">
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash-fill"></i>
          </span>
        </div>

        <div>
          <span>Task 2</span>
          <span>2024-2-29</span>
          <p>Going to gym</p>

          <span class="options">
            <i class="bi bi-pencil-square"></i>
            <i class="bi bi-trash-fill"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
