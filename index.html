<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="app">
      <h4 class="mb-3">Todo App</h4>
      <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
        <span>Add New Task</span>
        <i class="bi bi-plus-lg"></i>
      </div>
      <h5 class="text-center my-3">Tasks</h5>

      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" >
  Launch demo modal
</button> -->

      <!-- Modal -->
      <form
        class="modal fade"
        id="form"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Add New Task
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="cross"
              ></button>
            </div>
            <div class="modal-body">
              <p class="same">Task Title</p>
              <input
                class="form-control"
                type="text"
                name=""
                id="textInput"
                placeholder="Enter your title..."
              />
              <div id="msg"></div>
              <br />
              <p class="same">Due Date</p>

              <input class="form-control" type="date" name="" id="textDate" />
              <div id="dateMsg"></div>
              <br />
              <p class="same">Description</p>
              <textarea
                class="form-control"
                name=""
                id="textarea"
                cols="30"
                rows="5"
              ></textarea>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="close"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary" id="add">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <div id="tasks">
        <div>
          <span class="fw-bold">Task 1</span>
          <span class="small text-secondary">2024-2-29</span>
          <p>Going to gym</p>
          <span class="options">
            <i data-bs-toggle="modal" data-bs-target="#form" onclick ="editTask(this)" class="bi bi-pencil-square"></i>
            <i onclick="deleteTask(this)" class="bi bi-trash-fill"></i>
          </span>
        </div>

        <div>
          <span class="fw-bold">Task 2</span>
          <span class="small text-secondary">2024-3-1 </span>
          <p>Going to gym</p>

          <span class="options">
            <i data-bs-toggle="modal" data-bs-target="#form" onclick ="editTask(this)" class="bi bi-pencil-square"></i>
            <i onclick="deleteTask(this)" class="bi bi-trash-fill"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
